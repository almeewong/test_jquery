                }

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

">

      <img class="d-block w-100" src="https://images.unsplash.com/photo-1556223399-27373de49b7e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Second slide">
