     <form>
    喜歡的水果 : <br>
    <input type="checkbox" name="fruit" value="蘋果" checked>蘋果
    <input type="checkbox" name="fruit" value="香蕉">香蕉
    <input type="checkbox" name="fruit" value="櫻桃">櫻桃<br>
    <input type="button" value="確定" onclick="check(this.form)">
  </form>
    <script>
        /*var t =[];*/
        var t = $('.active').children('li a').text();
        console.log(t[1]);
        var r = $('.filter').children('li a').attr('data-filter');
        console.log(r);

        t === 'content' ?
            $('.demo').children().hide() :
            $('.demo').children().show()
        
            for(var i =0;i<$('ul.filter li a').length;i ++){
            var selected = [];
            selected.push($("ul.filter li a:eq(i)").attr("data-filter"));
            /*console.log($("ul.filter li a:eq(i)").attr("data-filter"));*/
            console.log(selected.join());
        }
        
        var $listArray = $('.filter').find('li a');
        var $selected = [];
        
        $.map($listArray,function(ele){
            var $that = $(ele);
            var $thatDataFilter = $that.attr('data-filter');
            if ($thatDataFilter){
                $selected.push($thatDataFilter);
            }
        })
        console.log($selected);
        console.log($("ul.filter li a:eq(5)").attr("data-filter"));
        console.log($("ul.filter li a:eq(5)").text());
        console.log($('ul.filter li a').length);
        
    function check(formObj) {
      var obj=formObj.fruit;
      var selected=[];
      for (var i=0; i<obj.length; i++) {
        if (obj[i].checked) {
          selected.push(obj[i].value);
          }
        }
      alert("您喜歡的水果 : " + selected.join());
      }
