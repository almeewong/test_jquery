<html lang="en">
<head>

    <script>
        $(document).ready(function(){
    $(function(){ $('#menu03').click(function(){ 
        $('html,body').animate({scrollTop:$('#sec03').offset().top}, 500);});  
    }); 
}); 
    </script>
    
</head>
<body>

</div>
