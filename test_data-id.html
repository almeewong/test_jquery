<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>

    <style>
        .section {
            position: relative;
            width: 100%;
            height: 1000px;
        }

        #sec01 {
            background: purple;
        }

        #sec02 {
            background: pink;
        }

        #sec03 {
            background: lightblue;
        }
    </style>
    <script>
        $(function() {
            $('.box').each(function() {
                console.log($(this).data())
            })
            $('.box1').data('username');
            console.log($('.box1').data('username'));
            $('.box1').data('username','myname');
            console.log($('.box1').data('username'));
        })
        $(function() {

            function printVlaue() {

                //通过data()在testDiv元素上存储 {ename:zhangsan} 健/值对。  
                $("#testDiv").data("ename", "zhangsan");
                //修改data()通过 data-* 属性存储的值  
                $("#testDiv").data("cname", "我是张三");

                console.log("获取通过data()存储在testDiv元素上的ename值:", $("#testDiv").data("ename"));
                console.log("获取通过 data-* 存储在testDiv元素上的cname值:", $("#testDiv").data("cname"));
                //$("#testDiv").jQueryremoveAttr("data-"+"abc");  

                console.log("获取ename值:", $("#testDiv").data("ename"));
                console.log("获取cname值:", $("#testDiv").data("cname"))

                console.log("删除testDiv元素上 ename 和 cname 键/值对。");
                $("#testDiv").removeData("ename");
                $("#testDiv").removeData("cname");

                console.log("输出 eanem 和 canme 对应的值，看是否已经删除");
                console.log($("#testDiv").data("ename"));
                console.log($("#testDiv").data("cname"));


            };

            $("<button>获取值</button>").appendTo("body").bind("click", printVlaue);;
            console.log("debug use.");;

        });

        /* 
        获取通过data()存储在testDiv元素上的ename值: zhangsan 
        获取通过 data-* 存储在testDiv元素上的cname值: 我是张三 
        获取ename值: zhangsan 
        获取cname值: 我是张三 
        删除testDiv元素上 ename 和 cname 键/值对。 
        输出 eanem 和 canme 对应的值，看是否已经删除 
        undefined 
        张三 
        */
    </script>

</head>

<body>
    <div id="testDiv" data-cname="张三" data-e-nAme="zhangsan" data-myName="my name is zs."></div>
    <div data-username='zhd1' class='box box1'>data-username</div>
    <div data-user-name='zhd2' class='box box2'>data-user-name</div>
    <div data-userName='zhd3' class='box box3'>data-userName</div>
    <div data-user-Name='zhd4' class='box box4'>data-user-Name</div>
    <div data-Username='zhd5' class='box box5'>data-Username</div>
    <div data-UserName='zhd6' class='box box6'>data-UserName</div>
    <div data-USERNAME='zhd7' class='box box7'>data-USERNAME</div>
</body></html>
